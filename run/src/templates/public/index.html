{% extends "structure.html" %}
{% block viewport %}
    <p>Log In</p>
    <div>
        <form action="/public/" method="post">
            <input name="username" type="text" autofocus required>
            <input name="password" type="text" autofocus required>
            <input name="posts_button" type="submit" value="Login">
        </form>
        <h3>{{ message }}</h3>
    </div>
    <h1>These are all the posts on the network</h1>
    <p>
        {% for item in posts %}
            <p>"{{item}}"
                <form action="/private/account" method="post">
                    <input name="posts_button" type="submit" value="View {{item['pk']}}"><br />
            </p>
            
        {% endfor %}
    </p>
    <p><a href="/public/register">Register</a></p>

{% endblock %}
